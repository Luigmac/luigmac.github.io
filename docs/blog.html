---
layout: default
title: Blog
---

<h1>Blog Posts</h1>
<ul>
  {% for post in site.posts %}
  
    <li>
        
        <div style="margin-bottom: 10px; clear: both;">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div>
            <!-- Add inline styles to resize the image -->
            {{ post.excerpt | replace: '<img', '<img style="float: left; width:20%; height:auto; margin-bottom:15px;margin-right:15px;"' }}
        </div>
        </div>
        <div style="clear: both; margin-bottom: 2px;">
        <hr>
        </div>
        
    </li>
  {% endfor %}
</ul>
